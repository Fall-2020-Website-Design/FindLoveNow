}

    width: 100%;

}

  width: 100%;
  height: 280px;
  opacity: 0.9;
  margin-left: auto;
  margin-right: auto;

  border-radius: 50%;
}

  display: flex;
  flex-direction: column;
  align-items: left;
  padding-left: 45px;
  padding-bottom: 20px;

          display: flex;
          flex-direction: column;
          align-items: flex-start;
          float: left;
        }
          .custom-label-cm {
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            color: red;

            margin-top: 6px;
            width: 89%;
            height: 40px;
            padding: 0px 10px;
            font-size: 15px;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f3f3f3;
            border: 0;
            border-radius: 4px;
            margin-bottom: 31px;
            transition: all 250ms ease-in-out;
          }
            .custom-input-cm:hover {
              background-color: #ffffff;
              box-shadow: 0px 0px 14px 0.3px #ff7575;
            }
  
            .custom-input-cm:focus {
              outline: none;
              box-shadow: 0px 0px 12px 0.8px #ff7575;
            }
            
  
.custom-button-cm {
